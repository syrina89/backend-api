env:
  IMAGE_NAME: syrina89/back-session7
  BUILD_NUMBER: github.run_number
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: install dependencies
              run: npm i

            - name: Unit Test
              run: |

                 rm -rf test-report
                 mkdir -p test-report  # -p pour Ã©viter les erreurs si le dossier existe
                 npm run test -- --json --outputFile=test-report/test-report.json
                 #rm -rf test-report
                 #mkdir test-report
                 #npm run test --json --outputFile=test-report\test-report.json
                 cat test-report/test-report.json


  #              --json --outputFile=test-report/test-report.json
                
                

